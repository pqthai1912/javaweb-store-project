<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/headerAdmin :: common-header" />


<body class="d-flex flex-column">
  <div th:replace="common/headerAdmin :: navbar"> </div>

  <div class="container page-content">
    <div class="row">    
      <div class="col-md-4 col-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <img src="/image/user/user.png" width="100" height="100" alt="User" class="rounded-circle mb-3">
            <h5 class="bold mb-0" th:text="${#strings.capitalize(user.username)}"></h5>
            <small class="text-secondary" th:text="'Lần đăng nhập cuối '+${#dates.format(#dates.createNow(), 'MMM dd, yyyy')}"></small>       
          </div>
        </div>
      </div>
      
       <div class="col mt-3 mt-md-0">       
          <div class="card">
            <div class="card-body">
              <h3>Thông tin người dùng</h3><hr>
              <form id="profileForm" th:action="@{/}" novalidate method="post">
                <div class="form-row">
                  <div class="form-group col-sm-6">
                    <label for="firstName">Họ</label>                        
                    <input type="text" class="form-control" 
                                id="firstName" name="firstName" th:value="${user.firstName}" readonly>                   
                  </div>                  
                  <div class="form-group col-sm-6">
                    <label for="lastName">Tên</label>                        
                    <input type="text" class="form-control" 
                                id="lastName" name="lastName" th:value="${user.lastName} " readonly>
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="userName">Username</label>
                    <input required="required" type="text" class="form-control" th:classappend="${usernameExists} ? is-invalid"
                                id="userName" name="username" th:value="${user.username}" readonly>
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="email">Email</label>
                    <input required="required" type="text" class="form-control" th:classappend="${emailExists} ? is-invalid"
                                id="email" name="email" th:value="${user.email}" readonly>
                  </div>
                </div>               
              </form>
            </div>
          </div>
        </div>
    </div>

  </div> <!--  end container -->
  
  <div th:replace="common/header :: footer"> </div>   
  <div th:replace="common/header :: body-scripts"> </div>
  
</body>
</html>
