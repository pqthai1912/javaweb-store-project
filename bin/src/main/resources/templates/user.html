
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/headerAdmin :: common-header">
    <body>
        <div th:replace="common/headerAdmin :: navbar"></div>
        <div class="container">
            <h2 style="margin-top: 15px">DANH SÁCH TÀI KHOẢN NGƯỜI DÙNG</h2>
            
            <table class="table mt-3" style="background-color: white; border-radius: 10px">
                <thead>
                    <tr>
                    	<th>ID</th>
                        <th>UserName</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Thao Tác</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item: ${USERS}" th:if="${item.username} != 'admin' ">
                    	 <td th:text="${item.id - 1}"></td>
                        <td th:text="${item.username}"></td>
                        <td th:text="${item.firstName}"></td>
                        <td th:text="${item.lastName}"></td>
                         <td th:text="${item.email}"></td>
                         
                
                        <td><a class="btn btn-danger btn-sm" th:href="@{'/delete/'+ ${item.id}}">Delete</a></td>
                        <td><a class="btn btn-primary btn-sm" th:href="@{'/sendEmail/'+ ${item.id}}">Gửi mail</a></td>
                    </tr>
                   
                   
                </tbody>
            </table>
            
        </div>
        
  
    </body>
</html>
