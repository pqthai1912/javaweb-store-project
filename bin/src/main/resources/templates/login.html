<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />


<body class="d-flex flex-column">
	<div th:replace="common/header :: navbar"></div>

	<!-- Nội dung trong này -->
	<div class="container my-3 my-sm-5 page-content">
		<div class="row justify-content-center" id="row-login">
			<div class="col-sm-10 col-md-12 col-lg-9 col-xl-10">
				<div class="card card-login">
					<div class="card-body">
						<div class="row">

							<!-- Login Form -->
							<div class="col-md-6 col-login">
								<form th:action="@{/login}" method="post">
									<div class="form-group text-center mb-2">
										<h2 class="mb-3 text-success"><b>Đăng nhập</b></h2>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="user"></i> <input required="required"
												type="text" class="form-control input-lg" placeholder="Username"
												name="username" th:classappend="${param.error} ? is-invalid">
										</div>
									</div>
									<div class="form-group">
										<div class="input-icon input-field">
											<i data-feather="lock"></i>
											<input required="required"
												type="password" class="form-control input-lg" placeholder="Password"
												name="password" th:classappend="${param.error} ? is-invalid">
											<div class="invalid-feedback">Sai username hoặc
												mật khẩu</div>
										</div>
									</div>
									<div class="form-group d-flex justify-content-between">
										<a class="text-warning small reset align-right"></a>
										<a class="text-warning small reset">Liên hệ hỗ trợ tại Hotline: 0937435006</a>
									</div>
									<button type="submit" class="btn btn-success btn-block">LOGIN</button>
								</form>
							</div>
							<!-- /Login Form -->

							<span class="or-divider">OR</span>

							<!-- Register Form -->
							<div class="col-md-6 col-register">
								<form th:action="@{/new-user}" method="post">
									<div class="form-group text-center">
										<h2 class="bold text-success"><b>Đăng ký</b></h2>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="mail"></i> <input required="required"
												type="email" class="form-control"
												th:classappend="${emailExists} ? is-invalid" name="email"
												placeholder="Email address" th:value="${email}">
											<div class="invalid-feedback">Email đã được sử dụng</div>
										</div>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="user"></i> <input required="required"
												type="text" class="form-control"
												th:classappend="${usernameExists} ? is-invalid"
												placeholder="Username" name="username"
												th:value="${username}">
											<div class="invalid-feedback">Username đã được sử dụng</div>

										</div>
									</div>
									<div class="form-group">
										<div class="input-icon">
											<i data-feather="lock"></i> <input type="password"
												required="required" class="form-control" name="new-password"
												placeholder="Password" autocomplete="new-password">
										</div>
									</div>
									<button type="submit" class="btn btn-success btn-block">REGISTER</button>
								</form>
							</div>
							<!-- /Register Form -->

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Nội dung trong này -->
	<div th:replace="common/header :: footer"></div>
	<div th:replace="common/header :: body-scripts"></div>

</body>
</html>
