<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>JSP Page</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
				
				<h2>Register</h2>
				<form th:action="${ACTION}" th:object=${USER} method="post">
					<div class="form-group">
						<label>UserName</label> 
						<input type="text" th:field="*{username}" class="form-control" name="username" placeholder="Enter UserName" id="username" value="">
					</div>
					<div class="form-group">
						<label>Password:</label> 
						<input type="password" th:field="*{password}" class="form-control" name="password" placeholder="Enter password">
					</div>
					
					<div class="form-group">
						<label>Your Email</label> 
						<input type="email"th:field="*{email}" class="form-control"  name="email" placeholder="Enter email" id="email" value="">
					</div>
					<div class="form-group">
						<label>Status</label> 
						<input type="text" th:field="*{Trang_thai}" class="form-control"  name="Trang_thai" placeholder="Enter Trang thai" id="Trang_thai" value="">
					</div>
					
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/list">Display List User</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
